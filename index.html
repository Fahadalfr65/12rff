    }

    /* Main site */
    body {
        margin: 0;
        padding: 0;
        background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Courier New', Courier, monospace;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
    }

    .image-container img {
        width: 450px; 
        height: 1;
        border: px solid #0059ff; 
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(); 
    }

    .info {
        margin-top: 20px;
        font-size: 1.5em;
        color: #ffffff; 
        text-shadow: 0px 0px 8px #ffffff, 0px 0px 15px #ffffff, 0px 0px 25px #ffffff;

        text-shadow: 0px 0px 8px #ffffff, 0px 0px 15px #ffffff, 0px 0px 25px #ffffff; 
        letter-spacing: 3.5px; 
    }

    .rainbow-text {
        background-image: linear-gradient(
            90deg,
            red,
            orange,
            yellow,
            green,
            cyan,
            blue,
            violet,
            red
        );
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }
</style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
  <video autoplay muted playsinline onended="hideSplash()">

  </video>
</div>

<!-- Original Content -->
<div class="image-container">
    <img src="https://cdn.discordapp.com/attachments/1368505472503517254/1396446258641764372/image.png?ex=688017ac&is=687ec62c&hm=43dc060f6ed5f00c79f14de9d789b491003474d07dbea6a0e6eed6196aa193f6&" alt="Discord Image">

<audio autoplay loop>

<div class="info -text" id="ip-info">

    <span><strong>Region:</strong> <span id="region"></span></span><br>

    <span><strong>Location:</strong> <span id="loc"></span></span><br>

    <span><strong>Timezone:</strong> <span id="timezone"></span></span>
</div>

<div class="text -text">discord.gg/wAhHAYC5wG</div>

<script>
    // إخفاء شاشة البداية بعد الفيديو
    setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
    }, 2010);

    // عند تحميل الصورة أضف كلاس loaded
    const img = document.querySelector('.image-container img');
    img.onload = () => {
        img.classList.add('loaded');
    };

    // عرض معلومات IP
    fetch('https://ipinfo.io/json')
    .then(response => response.json())
    .then(data => {
        delete data.readme;
        const infoDiv = document.getElementById('ip-info');
        infoDiv.textContent = JSON.stringify(data, null, 2);
    });
</script>
</body>
